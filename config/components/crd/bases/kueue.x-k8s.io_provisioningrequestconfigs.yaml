---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: provisioningrequestconfigs.kueue.x-k8s.io
spec:
  group: kueue.x-k8s.io
  names:
    kind: ProvisioningRequestConfig
    listKind: ProvisioningRequestConfigList
    plural: provisioningrequestconfigs
    singular: provisioningrequestconfig
  scope: Cluster
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: ProvisioningRequestConfig 是 provisioningrequestconfig API 的 Schema
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ProvisioningRequestConfigSpec 定义了 ProvisioningRequestConfig
              的期望状态
            properties:
              managedResources:
                description: |-
                  managedResources 包含由自动扩缩容管理的资源列表。

                  如果为空，则认为所有资源都被管理。

                  如果不为空，ProvisioningRequest 只会包含请求了其中至少一个资源的 podset。

                  如果所有 workload 的 podset 都没有请求任何被管理的资源，则认为该 workload 已就绪。
                items:
                  description: ResourceName is the name identifying various resources
                    in a ResourceList.
                  type: string
                maxItems: 100
                type: array
                x-kubernetes-list-type: set
              parameters:
                additionalProperties:
                  description: Parameter 限制为 255 个字符。
                  maxLength: 255
                  type: string
                description: Parameters 包含类可能需要的所有其他参数。
                maxProperties: 100
                type: object
              podSetMergePolicy:
                description: podSetMergePolicy 指定在传递给集群自动扩缩容器前合并 PodSet 的策略。
                enum:
                - IdenticalPodTemplates
                - IdenticalWorkloadSchedulingRequirements
                type: string
              podSetUpdates:
                description: podSetUpdates 指定 workload 的 PodSetUpdates 更新，用于定位已调度节点。
                properties:
                  nodeSelector:
                    description: nodeSelector 指定 NodeSelector 的更新列表。
                    items:
                      properties:
                        key:
                          description: key 指定 NodeSelector 的键。
                          maxLength: 317
                          minLength: 1
                          pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                          type: string
                        valueFromProvisioningClassDetail:
                          description: |-
                            valueFromProvisioningClassDetail 指定 ProvisioningRequest.status.provisioningClassDetails 的键，
                            其值用于更新。
                          maxLength: 32768
                          minLength: 1
                          type: string
                      required:
                      - key
                      - valueFromProvisioningClassDetail
                      type: object
                    maxItems: 8
                    type: array
                type: object
              provisioningClassName:
                description: |-
                  ProvisioningClassName 描述了资源调度的不同模式。
                  详情请参考 autoscaling.x-k8s.io ProvisioningRequestSpec.ProvisioningClassName。
                maxLength: 253
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                type: string
              retryStrategy:
                default:
                  backoffBaseSeconds: 60
                  backoffLimitCount: 3
                  backoffMaxSeconds: 1800
                description: |-
                  retryStrategy 定义了重试 ProvisioningRequest 的策略。
                  如果为 null，则应用默认配置，参数如下：
                  backoffLimitCount:  3
                  backoffBaseSeconds: 60 - 1 分钟
                  backoffMaxSeconds:  1800 - 30 分钟

                  若要关闭重试机制，将 retryStrategy.backoffLimitCount 设为 0。
                properties:
                  backoffBaseSeconds:
                    default: 60
                    description: |-
                      BackoffBaseSeconds 定义了被驱逐 workload 重新排队的指数退避基数。

                      默认值为 60。
                    format: int32
                    type: integer
                  backoffLimitCount:
                    default: 3
                    description: |-
                      BackoffLimitCount 定义了最大重试次数。
                      达到该次数后，workload 会被停用（`.spec.activate`=`false`）。

                      每次退避时间大约为 "b*2^(n-1)+Rand"，其中：
                      - "b" 由 "BackoffBaseSeconds" 参数设定，
                      - "n" 为 "workloadStatus.requeueState.count"，
                      - "Rand" 为随机抖动。
                      在此期间，workload 被视为不可接受，其他 workload 有机会被调度。
                      默认连续重排队延迟约为：(60s, 120s, 240s, ...)。

                      默认值为 3。
                    format: int32
                    type: integer
                  backoffMaxSeconds:
                    default: 1800
                    description: |-
                      BackoffMaxSeconds 定义了被驱逐 workload 重新排队的最大退避时间。

                      默认值为 1800。
                    format: int32
                    type: integer
                type: object
            required:
            - provisioningClassName
            type: object
        type: object
    served: true
    storage: true

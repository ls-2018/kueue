---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: resourceflavors.kueue.x-k8s.io
spec:
  group: kueue.x-k8s.io
  names:
    kind: ResourceFlavor
    listKind: ResourceFlavorList
    plural: resourceflavors
    shortNames:
    - flavor
    - flavors
    - rf
    singular: resourceflavor
  scope: Cluster
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: |-
          ResourceFlavor is the Schema for the resourceflavors API.
          ResourceFlavor 是 resourceflavors API 的架构。
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ResourceFlavorSpec defines the desired state of the ResourceFlavor
              ResourceFlavorSpec 定义了 ResourceFlavor 的期望状态
            properties:
              nodeLabels:
                additionalProperties:
                  type: string
                description: |-
                  nodeLabels are labels that associate the ResourceFlavor with Nodes that
                  have the same labels.
                  当 Workload 被接纳时，其 podsets 只能分配到 nodeLabels 匹配 nodeSelector 和 nodeAffinity 字段的 ResourceFlavors。
                  一旦 ResourceFlavor 被分配给 podSet，集成 Workload 对象的控制器应将 ResourceFlavor 的 nodeLabels 注入到 Workload 的 pods 中。

                  nodeLabels 最多可以有 8 个元素。
                maxProperties: 8
                type: object
                x-kubernetes-map-type: atomic
              nodeTaints:
                description: |-
                  nodeTaints are taints that the nodes associated with this ResourceFlavor
                  have.
                  Workloads 的 podsets 必须对这些 nodeTaints 有容忍（tolerations），才能在接纳时分配到该 ResourceFlavor。
                  当此 ResourceFlavor 也设置了匹配的容忍（在 .spec.tolerations 中），则在接纳时不会考虑 nodeTaints。
                  只评估 'NoSchedule' 和 'NoExecute' 污点效果，忽略 'PreferNoSchedule'。

                  nodeTaints 示例：
                  cloud.provider.com/preemptible="true":NoSchedule

                  nodeTaints 最多可以有 8 个元素。
                items:
                  description: |-
                    The node this Taint is attached to has the "effect" on
                    any pod that does not tolerate the Taint.
                  properties:
                    effect:
                      description: |-
                        Required. The effect of the taint on pods
                        that do not tolerate the taint.
                        Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                      type: string
                    key:
                      description: Required. The taint key to be applied to a node.
                      type: string
                    timeAdded:
                      description: |-
                        TimeAdded represents the time at which the taint was added.
                        It is only written for NoExecute taints.
                      format: date-time
                      type: string
                    value:
                      description: The taint value corresponding to the taint key.
                      type: string
                  required:
                  - effect
                  - key
                  type: object
                maxItems: 8
                type: array
                x-kubernetes-list-type: atomic
                x-kubernetes-validations:
                - message: 'supported taint effect values: ''NoSchedule'', ''PreferNoSchedule'',
                    ''NoExecute'''
                  rule: self.all(x, x.effect in ['NoSchedule', 'PreferNoSchedule',
                    'NoExecute'])
              tolerations:
                description: |-
                  tolerations are extra tolerations that will be added to the pods admitted in
                  the quota associated with this resource flavor.

                  容忍（toleration）示例：
                  cloud.provider.com/preemptible="true":NoSchedule

                  tolerations 最多可以有 8 个元素。
                items:
                  description: |-
                    The pod this Toleration is attached to tolerates any taint that matches
                    the triple <key,value,effect> using the matching operator <operator>.
                  properties:
                    effect:
                      description: |-
                        Effect indicates the taint effect to match. Empty means match all taint effects.
                        When specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute.
                      type: string
                    key:
                      description: |-
                        Key is the taint key that the toleration applies to. Empty means match all taint keys.
                        If the key is empty, operator must be Exists; this combination means to match all values and all keys.
                      type: string
                    operator:
                      description: |-
                        Operator represents a key's relationship to the value.
                        Valid operators are Exists and Equal. Defaults to Equal.
                        Exists is equivalent to wildcard for value, so that a pod can
                        tolerate all taints of a particular category.
                      type: string
                    tolerationSeconds:
                      description: |-
                        TolerationSeconds represents the period of time the toleration (which must be
                        of effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,
                        it is not set, which means tolerate the taint forever (do not evict). Zero and
                        negative values will be treated as 0 (evict immediately) by the system.
                      format: int64
                      type: integer
                    value:
                      description: |-
                        Value is the taint value the toleration matches to.
                        If the operator is Exists, the value should be empty, otherwise just a regular string.
                      type: string
                  type: object
                maxItems: 8
                type: array
                x-kubernetes-list-type: atomic
                x-kubernetes-validations:
                - message: operator must be Exists when 'key' is empty, which means
                    'match all values and all keys'
                  rule: 'self.all(x, !has(x.key) ? x.operator == ''Exists'' : true)'
                - message: effect must be 'NoExecute' when 'tolerationSeconds' is
                    set
                  rule: 'self.all(x, has(x.tolerationSeconds) ? x.effect == ''NoExecute''
                    : true)'
                - message: 'supported toleration values: ''Equal''(default), ''Exists'''
                  rule: self.all(x, !has(x.operator) || x.operator in ['Equal', 'Exists'])
                - message: a value must be empty when 'operator' is 'Exists'
                  rule: 'self.all(x, has(x.operator) && x.operator == ''Exists'' ?
                    !has(x.value) : true)'
                - message: 'supported taint effect values: ''NoSchedule'', ''PreferNoSchedule'',
                    ''NoExecute'''
                  rule: self.all(x, !has(x.effect) || x.effect in ['NoSchedule', 'PreferNoSchedule',
                    'NoExecute'])
              topologyName:
                description: |-
                  topologyName indicates topology for the TAS ResourceFlavor.
                  topologyName 表示 TAS ResourceFlavor 的拓扑。
                  指定后，会从与 Resource Flavor nodeLabels 匹配的节点中抓取拓扑信息。
                maxLength: 253
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                type: string
            type: object
            x-kubernetes-validations:
            - message: at least one nodeLabel is required when topology is set
              rule: '!has(self.topologyName) || self.nodeLabels.size() >= 1'
            - message: resourceFlavorSpec are immutable when topologyName is set
              rule: '!has(oldSelf.topologyName) || self == oldSelf'
        type: object
    served: true
    storage: true

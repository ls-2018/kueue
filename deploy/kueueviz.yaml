apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-backend-read-access
  namespace: system
rules:
- apiGroups:
  - kueue.x-k8s.io
  resources:
  - workloads
  - clusterqueues
  - localqueues
  - resourceflavors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - events
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kueue.x-k8s.io
  resources:
  - workloadpriorityclass
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-backend-read-access-binding
  namespace: system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kueue-kueueviz-backend-read-access
subjects:
- kind: ServiceAccount
  name: default
  namespace: kueue-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-backend
  namespace: kueue-system
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: kueueviz-backend
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-frontend
  namespace: kueue-system
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: kueueviz-frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-backend
  namespace: kueue-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueueviz-backend
  template:
    metadata:
      labels:
        app: kueueviz-backend
    spec:
      containers:
      - image: registry.k8s.io/kueue/kueueviz-backend:v0.12.4
        imagePullPolicy: IfNotPresent
        name: backend
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: kueue
  name: kueue-kueueviz-frontend
  namespace: kueue-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueueviz-frontend
  template:
    metadata:
      labels:
        app: kueueviz-frontend
    spec:
      containers:
      - env:
        - name: REACT_APP_WEBSOCKET_URL
          value: wss://kueue-kueueviz-backend.kueue-system.svc
        image: registry.k8s.io/kueue/kueueviz-frontend:v0.12.4
        imagePullPolicy: IfNotPresent
        name: frontend
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi

